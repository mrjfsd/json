<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Document</title>
</head>

<body>
    <h1>Feedback Form For Industrial Visit</h1>
    <div class="main">
 <form action="log.html">
        <table>
            <tr class="less">
                <td>
                    <label for="" class="lab">Name :</label>
                    <input type="text" name="name" placeholder="Fullname" class="bade">
                </td>
                <td>
                    <label for="" class="lab">Email :</label>
                    <input type="email" placeholder="Example@.com" class="bade">
                </td>
            </tr>
            <tr>
                <td><label for="" class="lab"> Branch :</label>
                    <input type="text" placeholder="Department Name" class="bade">
                </td>
                <td>
                    <label for="" class="lab">Semester :</label>
                    <input type="number" name="number" id="num" class="bade" placeholder="Enter your semester">
                </td>
            </tr><br><br>
            <tr>
                <br>
                <td class="tellus"><label for="" class="lab">Tell us How could we Improve in the next meet</label><br>
                    <br>
                    <textarea name="option" id="text" cols="20" rows="5" class="txt"
                        placeholder="You're ideas and what else you want to learn more."></textarea>
                </td>
            </tr>
            <tr>
                <td class="tellus">
                    <label for="" class="lab">How was your'e expereince</label><br>
                    <br>

                    <input type="radio" id="huey" name="drone" value="huey" class="radio" checked>
                    <label for="huey" class="radio">Good</label>
                    <input type="radio" id="dewey" name="drone" value="dewey" class="radio">
                    <label for="dewey" class="radio">Average</label>
                    <input type="radio" id="louie" name="drone" value="louie" class="radio">
                    <label for="louie" class="radio">Bad</label>
                </td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    </div>
</body>

</html>
